<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Setup QRIS - Konfigurasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- jsQR Library for QR Code Scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <link rel="stylesheet" href="soto.css">
</head>

<body>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="header-title">
            <h1>ğŸ”’ Login Setup</h1>
            <!-- <div class="header-subtitle">Masukkan kredensial untuk mengakses setup</div> -->
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Masukkan username" required
                    autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan password" required
                    autocomplete="off">
            </div>

            <div id="loginError" class="alert-custom"
                style="display:none; background:#fee2e2; border:1px solid #fca5a5; color:#991b1b; margin-bottom:16px;">
                âŒ Username atau password salah!
            </div>

            <button type="submit" class="btn-primary-custom">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <a href="index.html" class="back-link" style="margin-top:20px; display:inline-flex;">â† Kembali ke Aplikasi</a>
    </div>

    <!-- Setup Container (Hidden by default) -->
    <div class="setup-container" id="setupContainer" style="display:none;">
        <!-- Header -->
        <a href="index.html" class="back-link">â† Kembali ke Aplikasi</a>

        <div class="header-title">
            <h1>âš™ï¸ Setup Konfigurasi QRIS</h1>
            <!-- <div class="header-subtitle">Atur semua parameter aplikasi QRIS Anda</div> -->
        </div>

        <!-- Alert Info -->
        <!-- <div class="alert-custom alert-info">
            ğŸ’¡ <strong>Info:</strong> Konfigurasi akan disimpan di browser Anda dan tetap ada hingga Anda reset atau
            clear browser data.
        </div> -->

        <!-- Form -->
        <form id="setupForm">

            <!-- QRIS Static Data -->
            <div class="form-section">
                <div class="section-title">ğŸ“± Data QRIS Statis</div>

                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="qrTypeString" name="qrType" value="string" checked>
                        <label for="qrTypeString">Payload String</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="qrTypeImage" name="qrType" value="image">
                        <label for="qrTypeImage">Upload QR</label>
                    </div>
                </div>

                <div class="qr-input-group" id="qrStringGroup">
                    <!-- <label for="qrisString" class="form-label">QRIS Payload String</label> -->
                    <textarea class="form-control" id="qrisString" placeholder="0002010102..." required></textarea>
                    <!-- <small class="input-hint">Paste payload string QRIS statis Anda</small> -->

                    <!-- Auto-detected Merchant Name -->
                    <div id="merchantNameDetected"
                        style="margin-top:12px; padding:12px; background:#f0fdf4; border:1px solid #86efac; border-radius:8px; display:none;">
                        <div style="font-size:12px; color:#166534; font-weight:600; margin-bottom:4px;">
                            <i class="bi bi-check-circle-fill"></i> Merchant Name :
                        </div>
                        <div id="merchantNameValue" style="font-size:14px; color:#15803d; font-weight:500;"></div>
                    </div>
                </div>

                <div class="qr-input-group" id="qrImageGroup" style="display:none;">
                    <!-- <label class="form-label">Upload Gambar QR Code</label> -->
                    <div class="file-upload-area" id="fileUploadArea">
                        <input type="file" id="qrImageFile" accept="image/*" style="display:none;">
                        <div>ğŸ“¤ Klik atau drag & drop gambar QR di sini</div>
                        <small class="input-hint">Format: JPG, PNG (Max 2MB)</small>
                    </div>
                    <div id="uploadedImagePreview" style="margin-top:12px; display:none;">
                        <img id="previewImage" style="max-width:200px; border-radius:8px;">
                    </div>
                </div>
            </div>

            <!-- Transaction Settings -->
            <div class="form-section">
                <div class="section-title">ğŸ’° Pengaturan Transaksi</div>

                <div class="mb-3">
                    <label for="minTransaction" class="form-label">Minimal Transaksi</label>
                    <input type="text" class="form-control" id="minTransaction" placeholder="1" inputmode="numeric">
                    <!-- <small class="input-hint">Nominal minimal untuk transaksi (gunakan separator ribuan)</small> -->
                </div>
            </div>

            <!-- Service Fee Settings -->
            <div class="form-section">
                <div class="section-title">ğŸ’³ Biaya Layanan</div>

                <div class="mb-3">
                    <label for="serviceFeeMin" class="form-label">Minimal Transaksi untuk Biaya Layanan</label>
                    <input type="text" class="form-control" id="serviceFeeMin" placeholder="500.000"
                        inputmode="numeric">
                    <!-- <small class="input-hint">Biaya layanan dikenakan jika transaksi >= nilai ini</small> -->
                </div>

                <div class="mb-3">
                    <label for="serviceFeePercent" class="form-label">Persentase Biaya Layanan (%)</label>
                    <input type="number" class="form-control" id="serviceFeePercent" placeholder="0.7" step="0.1"
                        min="0" max="100">
                    <!-- <small class="input-hint">Contoh: 0.7 untuk biaya 0.7%</small> -->
                </div>
            </div>

            <!-- Buttons -->
            <div class="btn-group-custom">
                <button type="submit" class="btn-primary-custom">
                    <i class="bi bi-floppy"></i> Simpan
                </button>
                <button type="button" class="btn-outline-custom" id="resetBtn">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                </button>
            </div>
        </form>
    </div>


    <!-- Config Script -->
    <script src="rawon.js"></script>
    <script src="setup.js"></script>

</body>

</html>
